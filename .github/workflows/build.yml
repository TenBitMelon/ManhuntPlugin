name: Build MahuntPlugin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn package
      - name: List
        run: ls
      - name: List2
        run: cd ./target
      - name: List3
        run: ls
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: MahuntPlugin.jar
          path: ./target/MahuntPlugin-*-SNAPSHOT.jar
